<div class="container-contact100" style="margin-top: 5%;">
    <div class="wrap-contact100">
        <form class="contact100-form validate-form" [formGroup]="contactusform" (ngSubmit)="AddCorporateMembershipContact()" method="POST" enctype="multipart/form-data">
            <span class="contact100-form-title">
                Welcome
            </span>

            <div class="wrap-input100 validate-input" data-validate="Name is required">
                <span class="label-input100">Your Name</span>
                <input class="input100" type="text" formControlName="name" name="name" placeholder="Enter your name" [(ngModel)]="contactItem.name">
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                <span class="label-input100">Email</span>
                <input class="input100" type="text" formControlName="email" name="email" placeholder="Enter your email addess" [(ngModel)]="contactItem.email">
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input" data-validate = "Message is required">
                <span class="label-input100">Message</span>
                <textarea class="input100" formControlName="message" name="message" placeholder="Your message here..." [(ngModel)]="contactItem.message"></textarea>
                <span class="focus-input100"></span>
            </div>

            <div class="container-contact100-form-btn">
                <div class="wrap-contact100-form-btn">
                    <div class="contact100-form-bgbtn"></div>
                    <!-- <button class="contact100-form-btn">
                        <span>
                            Submit
                            <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>                           
                        </span>
                    </button> -->
                    <!-- <input class="contact100-form-btn" type="submit" [disabled]="contactusform.pristine || contactusform.invalid"
            value="Submit" id="addsubmit"> -->
            <button mat-stroked-button color="accent" class="btn-block"
              [disabled]="contactusform.pristine || contactusform.invalid " class="contact100-form-btn btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>



<div id="dropDownSelect1"></div>
